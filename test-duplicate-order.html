<!DOCTYPE html>
<html>
<head>
    <title>Order Test - Duplicate Values</title>
    <script src="libs/cytoscape.min.js"></script>
    <script src="dist/cytoscape-node-html-label.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #cy { width: 100%; height: 300px; border: 1px solid #ccc; margin-bottom: 20px; }
        .test-label { 
            background: rgba(255, 255, 255, 0.9); 
            border: 1px solid #ddd; 
            border-radius: 3px; 
            padding: 2px 5px; 
            font-size: 12px; 
            margin: 2px 0;
            text-align: center; 
        }
        .order-0 { background-color: #ffcccc; }
        .order-1 { background-color: #ccffcc; }
        .order-2 { background-color: #ccccff; }
        .order-3 { background-color: #ffffcc; }
    </style>
</head>
<body>
    <h1>Order Test - Duplicate Values</h1>
    <p>Testing multiple elements with same order values. Expected order: A(0), B(0), C(0), D(1), E(1), F(1), G(2), H(2), I(3), J(4), K(5), L(no order)</p>
    
    <div id="cy"></div>
    
    <div id="output"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var cy = cytoscape({
                container: document.getElementById('cy'),
                elements: [
                    // Multiple elements with order 0
                    { group: 'nodes', data: { id: 'A', name: 'A', order: 0 }},
                    { group: 'nodes', data: { id: 'B', name: 'B', order: 0 }},
                    { group: 'nodes', data: { id: 'C', name: 'C', order: 0 }},
                    
                    // Multiple elements with order 1
                    { group: 'nodes', data: { id: 'D', name: 'D', order: 1 }},
                    { group: 'nodes', data: { id: 'E', name: 'E', order: 1 }}, 
                    { group: 'nodes', data: { id: 'F', name: 'F', order: 1 }},
                    
                    // Multiple elements with order 2
                    { group: 'nodes', data: { id: 'G', name: 'G', order: 2 }},
                    { group: 'nodes', data: { id: 'H', name: 'H', order: 2 }},
                    
                    // Single elements with higher orders
                    { group: 'nodes', data: { id: 'I', name: 'I', order: 3 }},
                    { group: 'nodes', data: { id: 'J', name: 'J', order: 4 }},
                    { group: 'nodes', data: { id: 'K', name: 'K', order: 5 }},
                    
                    // Element without order
                    { group: 'nodes', data: { id: 'L', name: 'L' }}
                ],
                style: [
                    {
                        selector: 'node',
                        style: {
                            'background-color': '#666',
                            'label': 'data(name)',
                            'width': 30,
                            'height': 30
                        }
                    }
                ],
                layout: {
                    name: 'grid',
                    cols: 6,
                    rows: 2,
                    padding: 20
                }
            });

            cy.nodeHtmlLabel([{
                query: 'node',
                cssClass: 'test-label',
                valign: 'bottom',
                valignBox: 'top',
                tpl: function(data) {
                    var orderClass = typeof data.order === 'number' ? 'order-' + data.order : 'order-none';
                    var orderText = typeof data.order === 'number' ? ' (' + data.order + ')' : ' (-)';
                    return '<div class="' + orderClass + '">' + 
                           data.name + orderText + 
                           '</div>';
                }
            }]);

            // Check the actual DOM order after a short delay
            setTimeout(function() {
                var container = document.querySelector('[class^="cy-node-html"]');
                if (container) {
                    var labels = container.querySelectorAll('.test-label');
                    var actualOrder = Array.from(labels).map(function(label) {
                        return label.textContent.split('(')[0].trim();
                    });
                    
                    document.getElementById('output').innerHTML = 
                        '<h3>Actual DOM Order:</h3>' +
                        '<p>' + actualOrder.join(', ') + '</p>' +
                        '<h3>Expected Order:</h3>' +
                        '<p>A, B, C, D, E, F, G, H, I, J, K, L</p>';
                }
            }, 100);
        });
    </script>
</body>
</html>
